<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="#" th:action="@{/examplepost/addperson}" th:object="${person}" method="post">

	<p>Name: <input type="text" th:field="*{name}"/></p>
	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name has errors </p>
	<p>Age: <input type="number" th:field="*{age}"/></p>
	<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> Age has errors </p>
	<p>Name: <input type="submit" value="Enviar"/></p>
</form>

</body>
</html>
